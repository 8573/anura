{
	properties: {
		mytest: "decimal<- z*z",
		mydetails: "def() ->[decimal] [x,y,z]",
	},

	handlers: {
		process: "[if(cycle = 100, attach_model(voxel_model('data/voxel_models/sword.cfg'), 'handle', 'melee_weapon')), if(cycle%100 = 0, set(animation, 'walk')), if(cycle%250 = 0, set(animation, 'strike')), if(cycle%1000 = 0, set(animation, 'throw_celebrate')), set(z, z+0.01), debug('I am moving: ' + z + ' ' + mytest + ' ' + mydetails())]"
	},
}
