{
	properties: {
		mytest: "decimal<- z*z",
		mydetails: "def() ->[decimal] [x,y,z]",
	},

	handlers: {
		process: "[if(cycle = 100, attach_model(voxel_model('data/voxel_models/sword.cfg'), 'handle', 'melee_weapon')), if(cycle%100 = 0, set(animation, 'walk')), if(cycle%250 = 0, set(animation, 'strike')), if(cycle%1000 = 0, set(animation, 'throw_celebrate')), set(me.z, z+0.01)]",
		
		//"mouse_move*": "debug(pt[0], pt[1], pt[2]) where pt = world.logical.point_convert([decimal,decimal,decimal] <- arg.world_point) where arg = object <- event_arg",
		"mouse_move*": "set(world.draw_primitive[0].translation, [pt[0]*3,pt[1],pt[2]*3]) where pt = world.logical.point_convert([decimal,decimal,decimal] <- arg.world_point) where arg = object <- event_arg",
		
		"mouse_down": "debug('clicked', me.type)",
		
		"create": "[set(world.draw_primitive, [{
			type: 'box_wireframe',
			points: [[0,0,0],[3,1,3]],
			color: 'red',
			scale: [1.05,1.05,1.05]
		}])
		]",
	},
}
