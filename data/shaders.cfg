{

shaders: {
vertex: {
	test_v: "
	uniform float u_time;
	attribute vec4 a_position;
	attribute vec2 a_texcoord;
	varying vec2 v_texcoord;
	void main() {
		v_texcoord = a_texcoord;
		gl_Position = a_position;
		gl_Position[0] = gl_Position[0];
	}",

	simple_v: "
	uniform mat4 mvp_matrix;
	attribute vec4 a_position;
	void main() {
		gl_Position = mvp_matrix * a_position;
	}
	",
},

fragment: {
	test_f: "
		uniform sampler2D u_tex_map;
		uniform float u_time;
		varying vec2 v_texcoord;
		void main() {
			vec2 v = v_texcoord;
			v[1] = v[1]+sin(v[0]*20.0 + u_time)*0.1;
			vec4 col = texture2D(u_tex_map, v);
			gl_FragColor = col;
		}",	
	
	simple_f: "
		void main() {
			gl_FragColor[0] = 0.0;
			gl_FragColor[1] = 0.0;
			gl_FragColor[2] = 0.0;
			gl_FragColor[3] = 0.25;
		}
	"
},
},

programs: [{
	name: "test",
	vertex: "test_v",
	fragment: "test_f",
	attributes: {
		vertex: "a_position",
		texcoord: "a_texcoord",
	},
},
{
	name: "mycircle",
	vertex: "simple_v",
	fragment: "simple_f",
	attributes: {
		vertex: "a_position"
	},
	uniforms: {
		mvp_matrix: "mvp_matrix",
	}
}
],

}
